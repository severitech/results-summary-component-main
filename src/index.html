<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@500;700;800&display=swap" rel="stylesheet">
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <!-- Mobile: 375px
 Desktop: 1440px -->
  <body class="font-Hanken-Grotesk">
    <section class="w-[375px] mx-auto bg-White mb-10 shadow-lg shadow-Dark-gray-blue">
      <!-- parte azul -->
      <div class = "bg-gradient-to-b from-Light-slate-blue  to-Light-royal-blue h-[356px]">
        <h2>Your Result</h2>
        <div>
          <p>76</p>
          <p>of 100</p>
        </div>

        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these</p>
        tests.
      </div>
      <!-- //parte blanca -->
      <div>
        <h2>Summary</h2>
        <ul>
          <li>
            <p>
              <img src="../assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </p>
            <p>80 <span>/100</span></p>
          </li>
          <li>
            <p>
              <img src="../assets/images/icon-memory.svg" alt="" />
              <span>Memory</span>
            </p>
            <p>92 <span>/100</span></p>
          </li>
          <li>
            <p>
              <img src="../assets/images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </p>
            <p>61 <span>/100</span></p>
          </li>
          <li>
            <p>
              <img src="../assets/images/icon-visual.svg" alt="" />
              <span>Visual</span>
            </p>
            <p>72 <span>/100</span></p>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/severitech" target="_blank">Severitech</a>.
    </div>
  </body>
</html>
